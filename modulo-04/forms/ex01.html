<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulários em HTML5</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <br>
    <h1>Cadastrando senhas</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" size="15" placeholder="digite seu nome" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="digite sua senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <br>
    <h1>Outros controles de formulário</h1>
    <h2>Números, meses, datas e hora</h2>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Aluno:</label>
            <input type="text" name="nome" id="inome" size="20" placeholder="nome completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1">
        </p>

        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <label for="ihorario">Horário da prova:</label>
            <input type="time" name="horario" id="ihorario">
        </p>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>

    </form>
    <br>
    <h1>Controles de e-mail e telefone</h1>
    <h2>Utilizando RegEx e Fieldset</h2>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="name" required placeholder="Nome completo">
            </p>

            <p>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" required min="18" max="100" placeholder="18">
            </p>

            <p>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" required>
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </p>

            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\d{4}$" placeholder="(11)9XXXXXXXX" required>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
