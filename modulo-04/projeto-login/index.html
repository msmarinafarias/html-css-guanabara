<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Inscreva-se ou faça login com nome de usuário e senha para acompanhar um de nossos tubarões cadastrados.
                </p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu login" required maxlength="30" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar"> 
                    <button>Esqueci a senha <span class="material-symbols-outlined">mail_lock</span></button>
                    <a href="#">Inscreva-se <span class="material-symbols-outlined">app_registration</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
