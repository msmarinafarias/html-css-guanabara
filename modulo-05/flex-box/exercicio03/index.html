<!--Exercício para entender Empacotamento e Fluxo no Flexbox, utilizando flex-wrap: wrap, nowrap e wrap-reverse; além da shorthand flex-flow {-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: beige;
            height: 100px;

            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: brown;
            color: white;
            border: 1px solid black;
            text-align: center;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">Exemplo de bloco A</div>
        <div class="itens">Exemplo de bloco B</div>
        <div class="itens">Exemplo de bloco C</div>
        <div class="itens">Exemplo de bloco D</div>
        <div class="itens">Exemplo de bloco E</div>
        <div class="itens">Exemplo de bloco F</div>
        <div class="itens">Exemplo de bloco G</div>
    </div>
    
</body>
</html>
